<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MindAR — AR Shoes</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
      #note { position: absolute; left: 8px; top: 8px; z-index: 2; background: rgba(0,0,0,0.65); color: white; padding: 8px 12px; border-radius: 8px; font-size: 13px; }
      #markerStatus { position: absolute; right: 8px; top: 8px; z-index: 2; background: rgba(200,0,0,0.7); color: white; padding: 8px 12px; border-radius: 8px; font-size: 12px; font-weight: bold; }
      #markerStatus.found { background: rgba(0,150,0,0.7); }

      #controls {
        position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
        z-index: 2; background: rgba(0,0,0,0.8); padding: 15px 20px; border-radius: 12px;
        display: flex; gap: 12px; flex-wrap: wrap; justify-content: center;
      }
      .btn-group { display: flex; gap: 6px; align-items: center; }
      .color-btn {
        width: 110px; height: 48px; 
        background: #2c2c2c; 
        color: white; 
        border: 2px solid #555; 
        border-radius: 8px;
        cursor: pointer; 
        font-size: 14px; 
        font-weight: bold; 
        text-align: center; 
        line-height: 44px;
        transition: all 0.3s ease;
      }
      .color-btn:hover { background: #3a3a3a; border-color: #777; }
      .color-btn.active { 
        border: 4px solid #4CAF50; 
        background: #1a1a1a;
        box-shadow: 0 0 20px rgba(76,175,80,0.7); 
      }
      .info-btn {
        width: 36px; height: 36px; background: rgba(255,255,255,0.25);
        border: 2px solid white; border-radius: 50%; cursor: pointer;
        font-size: 20px; line-height: 32px; text-align: center;
      }

      #infoOverlay {
        position: absolute; inset: 0; background: rgba(0,0,0,0.95); color: white;
        display: none; flex-direction: column; justify-content: center; align-items: center;
        padding: 20px; text-align: center; z-index: 100;
      }
      #infoOverlay.active { display: flex; }
      #closeInfo { margin-top: 30px; padding: 12px 30px; background: #4CAF50; border: none; border-radius: 8px; color: white; font-size: 18px; cursor: pointer; }
    </style>
  </head>
  <body>
    <div id="note">Point camera at the image target</div>
    <div id="markerStatus">Target Not Found</div>

    <div id="controls">
      <div class="btn-group">
        <button class="color-btn active" data-model="#shoe1">Casuals</button>
        <button class="info-btn" data-info="shoe1">i</button>
      </div>
      <div class="btn-group">
        <button class="color-btn" data-model="#shoe2">Formals</button>
        <button class="info-btn" data-info="shoe2">i</button>
      </div>
      <div class="btn-group">
        <button class="color-btn" data-model="#shoe3">Trekking</button>
        <button class="info-btn" data-info="shoe3">i</button>
      </div>
    </div>

    <div id="infoOverlay">
      <h2 id="infoTitle">Shoe Model</h2>
      <p id="infoText">Loading...</p>
      <button id="closeInfo">Close</button>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/ElwinRoy/ar-business-card/targets%20(1).mind;"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets timeout="120000">
        <a-asset-item id="shoe1" src="https://raw.githubusercontent.com/ElwinRoy/test/main/Shoe%2001%20(1).glb"></a-asset-item>
        <a-asset-item id="shoe2" src="https://raw.githubusercontent.com/ElwinRoy/test/main/Shoe%2002%20(1).glb"></a-asset-item>
        <a-asset-item id="shoe3" src="https://raw.githubusercontent.com/ElwinRoy/test/main/Shoe%2003%20(1).glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity id="car-container"
                  position="0 0.1 0"
                  rotation="-90 0 0">
        </a-entity>
      </a-entity>

      <a-entity light="type: ambient; intensity: 0.8"></a-entity>
      <a-entity light="type: directional; intensity: 1.2;" position="1 3 2"></a-entity>
    </a-scene>

<script>
  const container = document.getElementById('car-container');
  let currentModel = null;
  let locked = false;
  let frozenMatrix = null;

  const scales = { '#shoe1': '0.005 0.005 0.005', '#shoe2': '0.007 0.007 0.007', '#shoe3': '0.7 0.7 0.7' };
  const yOffset = { '#shoe1': '0 0 0', '#shoe2': '0 0 0', '#shoe3': '0 -0.05 0' };

  function loadModel(id) {
    if (currentModel) container.removeChild(currentModel);
    const e = document.createElement('a-entity');
    e.setAttribute('gltf-model', id);
    e.setAttribute('scale', scales[id]);
    e.setAttribute('position', yOffset[id]);
    e.setAttribute('rotation', '180 90 0');
    container.appendChild(e);
    currentModel = e;
  }

  document.querySelectorAll('[data-model]').forEach(b => b.onclick = () => {
    document.querySelectorAll('[data-model]').forEach(x => x.classList.remove('active'));
    b.classList.add('active'); loadModel(b.dataset.model);
  });
  document.querySelectorAll('[data-info]').forEach(b => b.onclick = () => {
    const k = b.dataset.info;
    document.getElementById('infoTitle').textContent = k === 'shoe1' ? 'Casuals' : k === 'shoe2' ? 'Formals' : 'Trekking';
    document.getElementById('infoText').textContent = k === 'shoe1' ? 'Comfortable everyday sneakers' : k === 'shoe2' ? 'Elegant leather dress shoes' : 'Rugged outdoor trekking boots';
    document.getElementById('infoOverlay').classList.add('active');
  });
  document.getElementById('closeInfo').onclick = () => document.getElementById('infoOverlay').classList.remove('active');

  const sceneEl = document.querySelector('a-scene');
  const anchor = document.querySelector('a-entity[mindar-image-target]');

  sceneEl.addEventListener('arReady', () => document.querySelector('[data-model].active').click());

  sceneEl.addEventListener('targetFound', () => {
    document.getElementById('markerStatus').classList.add('found');
    document.getElementById('markerStatus').textContent = "Locked – target found";

    if (!locked) {
      frozenMatrix = anchor.object3D.matrixWorld.clone();
      anchor.removeAttribute('mindar-image-target');
      anchor.object3D.visible = true;
      const freeze = () => {
        if (locked && frozenMatrix) {
          anchor.object3D.matrixWorld.copy(frozenMatrix);
          anchor.object3D.matrixWorld.decompose(
            anchor.object3D.position,
            anchor.object3D.quaternion,
            anchor.object3D.scale
          );
        }
        requestAnimationFrame(freeze);
      };
      freeze();

      locked = true;
    }
  });

  sceneEl.addEventListener('targetLost', () => {
    document.getElementById('markerStatus').classList.remove('found');
    document.getElementById('markerStatus').textContent = "Target Lost – Will relock";
    locked = false;
    frozenMatrix = null;

    anchor.setAttribute('mindar-image-target', 'targetIndex: 0');
  });
</script>
  </body>
</html>
