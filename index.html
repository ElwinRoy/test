<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Model Test</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- AR hit-test support -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.8.2/dist/aframe-ar.min.js"></script>
  </head>

  <body style="margin:0; overflow:hidden;">
    <a-scene
      webxr="optionalFeatures: hit-test"
      ar-hit-test="target:#myModel;"
      renderer="colorManagement:true;"
      vr-mode-ui="enabled:false"
      device-orientation-permission-ui="enabled:true">

      <!-- A simple cube â€“ if this appears, AR is working -->
      <a-box position="0 0.1 -0.5" color="red" depth="0.1" height="0.1" width="0.1"></a-box>

      <!-- Your model -->
      <a-entity id="myModel"
                gltf-model="shoe.glb"
                scale="0.3 0.3 0.3"
                position="0 0 -1"
                visible="true">
      </a-entity>

      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
